{{ $str := .text }}
{{ range .marks }}
  {{ if eq .type "bold" }}
    {{ $str = printf "<strong>%s</strong>" $str }}
  {{ else if eq .type "underline" }}
    {{ $str = printf "<u>%s</u>" $str }}
  {{ else if eq .type "italic" }}
    {{ $str = printf "<em>%s</em>" $str }}
  {{ end }}
{{ end }}
{{ return safeHTML $str }}
