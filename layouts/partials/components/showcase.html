{{ ._editable | safeHTML }}
<section class="[ showcase ]">
  <slider-controls>
    <div class="[ showcase__wrapper ]">
      {{ range .items }}
        {{ if eq .component "feature" }}
          {{ partial "components/feature" . }}
        {{ else }}
          unable to find showcase component for {{ .component }}
        {{ end }}
      {{ end }}
    </div>
  </slider-controls>
</section>
